<svg width="900" height="20" viewBox="0 0 900 20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .slide {
        animation: slide 4s linear infinite;
      }
      @keyframes slide {
        0%   { transform: translateX(-20px); opacity: 0; }
        5%   { opacity: 1; }
        95%  { opacity: 1; }
        100% { transform: translateX(920px); opacity: 0; }
      }
    </style>
  </defs>

  <rect width="900" height="20" fill="#080808"/>

  <line x1="0" y1="10" x2="900" y2="10" stroke="#161616" stroke-width="1"/>

  <line x1="20"  y1="6" x2="20"  y2="14" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="180" y1="7" x2="180" y2="13" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="340" y1="6" x2="340" y2="14" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="450" y1="4" x2="450" y2="16" stroke="#252525" stroke-width="1"/>
  <line x1="560" y1="6" x2="560" y2="14" stroke="#1e1e1e" stroke-width="1"/>
  <line x1="720" y1="7" x2="720" y2="13" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="880" y1="6" x2="880" y2="14" stroke="#1e1e1e" stroke-width="1"/>

  <circle class="slide" cx="0" cy="10" r="2" fill="#505050"/>
</svg>
