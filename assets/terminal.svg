  <rect y="14" width="900" height="14" fill="#0d0d0d"/>
  <circle cx="18" cy="14" r="5" fill="#1e1e1e"/>
  <circle cx="34" cy="14" r="5" fill="#1e1e1e"/>
  <circle cx="50" cy="14" r="5" fill="#1e1e1e"/>
  <text x="450" y="19" font-family="'Share Tech Mono', monospace" font-size="10" fill="#282828" text-anchor="middle">5inq@kiji — bash</text>

  <text x="20" y="54"  font-family="'Share Tech Mono', monospace" font-size="12" fill="#505050" class="t1">5inq@kiji:~$</text>
