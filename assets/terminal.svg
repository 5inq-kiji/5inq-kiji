<svg width="900" height="220" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .t1  { animation: fadeIn 0.3s ease 0.5s  forwards; opacity: 0; }
      .t2  { animation: fadeIn 0.3s ease 1.2s  forwards; opacity: 0; }
      .t3  { animation: fadeIn 0.3s ease 1.6s  forwards; opacity: 0; }
      .t4  { animation: fadeIn 0.3s ease 2.3s  forwards; opacity: 0; }
      .t5  { animation: fadeIn 0.3s ease 2.7s  forwards; opacity: 0; }
      .t6  { animation: fadeIn 0.3s ease 3.1s  forwards; opacity: 0; }
      .t7  { animation: fadeIn 0.3s ease 3.8s  forwards; opacity: 0; }
      .t8  { animation: fadeIn 0.3s ease 4.2s  forwards; opacity: 0; }
      .t9  { animation: fadeIn 0.3s ease 4.9s  forwards; opacity: 0; }
      @keyframes fadeIn { to { opacity: 1; } }
      .cursor { animation: blink 1s step-end infinite; }
