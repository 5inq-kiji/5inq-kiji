  <text x="130" y="174" font-family="'Share Tech Mono', monospace" font-size="12" fill="#c0c0c0" class="t7">status --quote</text>

  <text x="20" y="192" font-family="'Share Tech Mono', monospace" font-size="12" fill="#383838" class="t8">"⏳ Je sais déjà comment ça se termine."</text>

