<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .fi1 { animation: fadeIn 0.6s ease 0.1s forwards; opacity: 0; }
      .fi2 { animation: fadeIn 0.6s ease 0.4s forwards; opacity: 0; }
      .fi3 { animation: fadeIn 0.6s ease 0.7s forwards; opacity: 0; }
      .fi4 { animation: fadeIn 0.6s ease 1.0s forwards; opacity: 0; }
      .fi5 { animation: fadeIn 0.6s ease 1.3s forwards; opacity: 0; }
      @keyframes fadeIn { to { opacity: 1; } }
      .blink { animation: blink 2s step-end infinite; }
      @keyframes blink { 50% { opacity: 0; } }
      .pulse { animation: pulse 3s ease-in-out infinite; }
      @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#0c0c0c" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="900" height="280" fill="#080808"/>
